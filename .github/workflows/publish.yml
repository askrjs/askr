name: Publish Package

on:
  workflow_dispatch:

permissions:
  contents: write 
  packages: read   

jobs:
  ci:
    name: Run CI Checks
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read

  version:
    name: Calculate Version
    needs: ci
    uses: ./.github/workflows/version.yml
    permissions:
      contents: write
      packages: read

  publish:
    name: Publish
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write # required for npm Trusted Publishing
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Build Library
        run: npm run build

      # ðŸ”¹ Update package.json + lockfile with computed version
      - name: Update package.json version
        run: npm version ${{ needs.version.outputs.semver }} --no-git-tag-version

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --provenance=false --tag ${{ needs.version.outputs.label || 'latest' }}

  prune:
    name: Prune Pre-release Tags
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-tags: true

      - name: Prune Pre-release Tags
        uses: fgrzl/actions/prune-tags@v0.0.6
